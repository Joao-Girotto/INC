<!DOCTYPE html>
<html>
<head>
  <title>Giroscópio</title>
</head>
<body>
  <h1>Transmitindo dados do giroscópio...</h1>
  <script>
    const socket = new WebSocket('ws://<192.168.61.2>:8080');

    socket.onopen = () => {
      console.log('Conectado ao servidor WebSocket');
    };

    window.addEventListener('deviceorientation', (event) => {
      const data = {
        alpha: event.alpha,
        beta: event.beta,
        gamma: event.gamma
      };
      socket.send(JSON.stringify(data));
    }, true);
  </script>
</body>
</html>
